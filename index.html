<!DOCTYPE html>
<html>
<head>
    <title>Signal Detection Theory Visualization</title>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/sdt.js"></script>
    <style>
        #graph {
            width: 800px;
            height: 400px;
            position: relative;
        }
        #graph > canvas {
            position: absolute;
        }
        #graph > canvas.highlightable {
            opacity: 0.5;
            transition: all 0.2s;
        }
        #graph > canvas.highlightable.highlight {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="graph">
        <canvas class="bg" width="800" height="400"></canvas>
        <canvas class="cr-fill highlightable"  width="800" height="400" data-bind="css: {highlight: prob.cr.highlight}"></canvas>
        <canvas class="hit-fill highlightable"  width="800" height="400" data-bind="css: {highlight: prob.hit.highlight}"></canvas>
        <canvas class="fa-fill highlightable"  width="800" height="400" data-bind="css: {highlight: prob.fa.highlight}"></canvas>
        <canvas class="miss-fill highlightable"  width="800" height="400" data-bind="css: {highlight: prob.miss.highlight}"></canvas>
        <canvas class="fg"  width="800" height="400"></canvas>
        <canvas class="c highlightable"  width="800" height="400" data-bind="css: {highlight: c.highlight}"></canvas>
    </div>
    <form id="params">
        <fieldset class="probabilities">
            <h3>Response Probabilities</h3>
            <div class="targets">
                <label data-bind="css: {highlight: prob.hit.highlight}">
                    <span class="label">P(hit)</span>
                    <input type="number" min="0.05" max="0.95" step="0.05" data-bind="value: prob.hit, hasFocus: prob.hit.highlight">
                </label>
                <label data-bind="css: {highlight: prob.miss.highlight}">
                    <span class="label">P(miss)</span>
                    <input type="number" min="0.05" max="0.95" step="0.05" data-bind="value: prob.miss, hasFocus: prob.miss.highlight">
                </label>
            </div>
            <div class="foils">
                <label data-bind="css: {highlight: prob.fa.highlight}">
                    <span class="label">P(fa)</span>
                    <input type="number" min="0.05" max="0.95" step="0.05" data-bind="value: prob.fa, hasFocus: prob.fa.highlight">
                </label>
                <label data-bind="css: {highlight: prob.cr.highlight}">
                    <span class="label"><abbr></abbr> P(cr)</span>
                    <input type="number" min="0.05" max="0.95" step="0.05" data-bind="value: prob.cr, hasFocus: prob.cr.highlight">
                </label>
            </div>
        </fieldset>
        <fieldset class="z-scores">
            <label data-bind="css: {highlight: z.hit.highlight}">
                <span class="label">Z(hit)</span>
                <input type="number" data-bind="value: z.hit">
            </label>
            <label data-bind="css: {highlight: z.fa.highlight}">
                <span class="label">Z(fa)</span>
                <input type="number" data-bind="value: z.fa">
            </label>
            <label data-bind="css: {highlight: d_prime.highlight}">
                <span class="label">d'</span>
                <input type="number" data-bind="value: d_prime, hasFocus: d_prime.highlight">
            </label>
            <label data-bind="css: {highlight: c.highlight}">
                <span class="label">C</span>
                <input type="number" data-bind="value: c, hasFocus: c.highlight">
            </label>
        </fieldset>
    </form>
</body>
</html>
